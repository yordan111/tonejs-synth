<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tone.js Synth</title>
  <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="range"], select {
      width: 100%;
      margin-top: 5px;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>My Tone.js Synth</h1>

<!-- Buttons -->
<button id="start">Start Audio</button>
<button id="stop">Stop Audio</button>

<!-- Frequency slider -->
<label for="freq">Frequency (Hz)</label>
<input type="range" id="freq" min="100" max="1000" value="440">

<!-- Detune slider -->
<label for="detune">Detune (cents)</label>
<input type="range" id="detune" min="-100" max="100" value="0">

<!-- Waveform selector -->
<label for="wave">Waveform</label>
<select id="wave">
  <option value="sine">Sine</option>
  <option value="square">Square</option>
  <option value="triangle">Triangle</option>
  <option value="sawtooth">Sawtooth</option>
</select>

<script src="script.js"></script>
</body>
</html>
